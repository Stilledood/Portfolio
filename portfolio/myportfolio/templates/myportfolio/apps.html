{% extends parent_template|default:'myportfolio/base_portfolio.html'%}
{% load static %}
{% block content %}
<body>
    <div class="page-header container-fluid bg-primary d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-3 text-uppercase mb-3">WEBAPPS</h1>
        <div class="d-inline-flex text-white">
            <h6 class="text-uppercase m-0"><a class="text-white" href="{% url 'homepage' %}">Home</a></h6>
            <h6 class="m-0 px-3">/</h6>
            <h6 class="text-uppercase m-0">WEBAPPS</h6>
        </div>
    </div>
    <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">My APPS PROJECTS</h1>
        <div class="row portfolio-container">
                    {% for project in projects %}
                        <div class="col-lg-4 col-md-6 mb-4 portfolio-item first">
                            <div class="position-relative rounded overflow-hidden mb-2">
                                <img class="img-fluid w-100" src="{{project.main_image.url}}" >
                                <div class="portfolio-btn d-flex align-items-center justify-content-center">
                                    <a href="{{project.get_absolute_url}}" data-lightbox="portfolio">
                                        <i class="fa fa-4x fa-plus text-primary"></i>
                                    </a>
                                </div>
                            </div>
                            <h3 class="display-6 text-uppercase mb-1" align="center"><a href="{{project.get_absolute_url}}">{{project.title}}</a></h3>

                        </div>
                    {% endfor %}
        </div>
    </div>
    </div>

</body>

{% endblock content %}
